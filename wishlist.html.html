<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Garage Masters - Wishlist</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .product, .wishlist-item { border: 1px solid #ccc; padding: 10px; margin: 10px; border-radius: 5px; }
    .wishlist { margin-top: 20px; }
    .checkout { margin-top: 20px; padding: 10px; background: #4caf50; color: white; border: none; cursor: pointer; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>Garage Masters Wishlist</h1>
  <div id="products">
    <h2>Products</h2>
    <!-- Products will be dynamically generated here -->
  </div>
  <div class="wishlist">
    <h2>Your Wishlist</h2>
    <div id="wishlist"></div>
    <button class="checkout" id="checkout">Proceed to Checkout</button>
  </div>

  <script src="wishlist.js"></script>
</body>
</html>
